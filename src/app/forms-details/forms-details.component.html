<div class="container">
 <div class="row">
    <div class="col-12">
        <div class="d-flex justify-content-end">
            <button type="button" (click)="onNoClick()"><i class="bi bi-x-lg"></i></button>
        </div>
    </div>
    <form [formGroup]="form_details">
        <div class="col-12">
            <mat-form-field>
                <mat-label>Name</mat-label>
                <input type="text" matInput placeholder="name" formControlName="name">
            </mat-form-field>
        </div>
        <div class="col-6">
            <mat-form-field>
                <mat-label>USERNAME</mat-label>
                <input type="text" matInput placeholder="Username" formControlName="username">
            </mat-form-field>
        </div>
        <div class="col-12">
            <mat-form-field>
                <mat-label>EMAIL</mat-label>
                <input type="text" matInput placeholder="Email" formControlName="email">
            </mat-form-field>
        </div>
        <div class="col-12">
            <mat-form-field>
                <mat-label>PHONE</mat-label>
                <input type="text" matInput placeholder="Phone" formControlName="phone">
            </mat-form-field>
        </div>
        <div class="col-12">
            <mat-form-field>
                <mat-label>WEBSITE</mat-label>
                <input type="text" matInput placeholder="Website" formControlName="website">
            </mat-form-field>
        </div>
        <div class="col-12">
            <div class="d-flex justify-content-center">
                <button class="btn btn-lg btn-light" type="submit" mat-button [mat-dialog-close]="this.form_details.value" cdkFocusInitial>SAVE</button>
            </div>
        </div>
    </form>
 </div>
</div>
